server:
  port: 8989

spring:
    application:
      name: demo
    datasource:
        name: test
        url: jdbc:mysql://192.168.0.123:3306/game?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
        username: game
        password: game
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    redis:
        # Redis服务器地址
        host: 192.168.0.123
        # Redis服务器连接端口
        port: 6379
        # Redis服务器连接密码（默认为空）
        password: redis
        # 连接池最大连接数（使用负值表示没有限制）
        pool:
          max-active: 8
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0
          # 连接超时时间（毫秒）
        timeout: 5000
        #sentinel:
          #master: mymaster
        # comma-separated list of host:port pairs  哨兵的配置列表
          #nodes: 192.168.1.188:26379,192.168.1.188:26479,192.168.1.188:26579

eureka:
  client:
    serviceUrl:
         defaultZone: http://localhost:5555/eureka/
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.zz.springboot.winter.model




#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql